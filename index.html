  <form id="pick__level" class="pick__level">

    <label for="easy" ><input id="easy" class="level" type="radio" name="level" value="easy" checked/><img src='images/easy.png' />easy</label>
    <label for="regular" ><input  id="regular" class="level" type="radio" name="level" value="regular"/><img src='images/medium.png' />regular</label>
    <label for="hard" ><input  id="hard" class="level" type="radio" name="level" value="hard"/><img src='images/hard.png' />hard</label>
    <label for="width_10"><input type="radio" name="width" value="10" checked/>10</label>
    <label for="width_10"><input type="radio" name="width" value="20"/>20</label>
      <label for="width_10"><input type="radio" name="width" value="30"/>30</label>
    <input  class="play__btn" type="submit" value="Play"/>
  </form>
